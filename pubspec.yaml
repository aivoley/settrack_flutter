name: settrack
description: App Flutter para analizar armados de vóley con historial, parábola y exportación.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.5.1
  image_picker: ^0.8.7+4
  path_provider: ^2.0.12
  gallery_saver: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
